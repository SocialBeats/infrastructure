apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-beats-upload
spec:
  serviceName: mongo-beats-upload
  replicas: 1
  selector:
    matchLabels:
      app: mongo-beats-upload
  template:
    metadata:
      labels:
        app: mongo-beats-upload
    spec:
      containers:
        - name: mongo
          image: mongo:latest
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-beats-upload-secret
                  key: MONGOADMIN
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-beats-upload-secret
                  key: MONGOPASS
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: mongo-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
