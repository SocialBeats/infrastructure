apiVersion: apps/v1
kind: Deployment
metadata:
  name: beats-interaction
  namespace: socialbeats
  labels:
    app: beats-interaction
spec:
  replicas: 1
  selector:
    matchLabels:
      app: beats-interaction
  template:
    metadata:
      labels:
        app: beats-interaction
    spec:
      containers:
        - name: beats-interaction
          image: socialbeats/beats-interaction:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3002
          envFrom:
            - configMapRef:
                name: beats-interaction-config
            - secretRef:
                name: beats-interaction-secret
          resources:
            requests:
              cpu: "150m"
              memory: "256Mi"
            limits:
              cpu: "800m"
              memory: "512Mi"
