  REDIS_URL: "${GATEWAY_REDIS_URL}"
  ALLOWED_ORIGINS: "${GATEWAY_ALLOWED_ORIGINS}"
  FREE_PLAN_MAX_REQUESTS_PER_MINUTE: "${GATEWAY_FREE_PLAN_MAX_REQUESTS_PER_MINUTE}"
  BASIC_PLAN_MAX_REQUESTS_PER_MINUTE: "${GATEWAY_BASIC_PLAN_MAX_REQUESTS_PER_MINUTE}"
  PREMIUM_PLAN_MAX_REQUESTS_PER_MINUTE: "${GATEWAY_PREMIUM_PLAN_MAX_REQUESTS_PER_MINUTE}"
  ENTERPRISE_PLAN_MAX_REQUESTS_PER_MINUTE: "${GATEWAY_ENTERPRISE_PLAN_MAX_REQUESTS_PER_MINUTE}"