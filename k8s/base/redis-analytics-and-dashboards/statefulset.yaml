apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-analytics
  namespace: socialbeats
spec:
  serviceName: redis-analytics
  replicas: 1
  selector:
    matchLabels:
      app: redis-analytics
  template:
    metadata:
      labels:
        app: redis-analytics
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"          
          ports:
            - containerPort: 6379
          args: ["--save", "60", "1", "--loglevel", "warning"]
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-analytics-secret
                  key: REDIS_PASSWORD
          volumeMounts:
            - name: redis-data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
