apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-analytics
  namespace: socialbeats
spec:
  serviceName: mongo-analytics
  replicas: 1
  selector:
    matchLabels:
      app: mongo-analytics
  template:
    metadata:
      labels:
        app: mongo-analytics
    spec:
      containers:
        - name: mongo
          image: mongo:7.0
          command: ["mongod", "--wiredTigerCacheSizeGB", "0.25"]
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: mongo-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
