apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-and-dashboards
  namespace: socialbeats
  labels:
    app: analytics-and-dashboards
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics-and-dashboards
  template:
    metadata:
      labels:
        app: analytics-and-dashboards
    spec:
      containers:
        - name: analytics-app
          image: socialbeats/analytics-and-dashboards:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3003
          envFrom:
            - configMapRef:
                name: analytics-config
            - secretRef:
                name: analytics-secret
          volumeMounts:
            - name: audio-temp
              mountPath: /tmp/audio
          resources:
            requests:
              cpu: "500m"
              memory: "768Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
      volumes:
        - name: audio-temp
          emptyDir: {}
