apiVersion: v1
kind: ConfigMap
metadata:
  name: analytics-config
  namespace: socialbeats
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  TEMP_AUDIO_DIR: "/tmp/audio"
  MAX_UPLOAD_SIZE: "104857600"
  MONGODB_DB_NAME: "analytics_db"
  MONGODB_URL: "mongodb://mongo-analytics-0.mongo-analytics:27017"
  REDIS_URL: "redis://redis-analytics:6379"
  BEATS_SERVICE_URL: "http://beats-upload:3005"
  DEBUG: "false"
  APP_NAME: "FastAPI MongoDB Template"
  APP_VERSION: "1.0.0"
  APP_DESCRIPTION: "A production-ready FastAPI + MongoDB template"
  HOST: "0.0.0.0"
  PORT: "3003"
  MONGODB_MAX_CONNECTIONS: "10"
  MONGODB_MIN_CONNECTIONS: "1"
  CORS_ORIGINS: '["http://api-gateway:3000","http://analytics-and-dashboards:3003"]'
  CORS_ALLOW_CREDENTIALS: "true"
  CORS_ALLOW_METHODS: '["*"]'
  CORS_ALLOW_HEADERS: '["*"]'
  LOG_FORMAT: "json"
  KAFKA_BROKER: "kafka:9092"
  ENABLE_KAFKA: "true"
  KAFKA_CONNECTION_MAX_RETRIES: "10"
  KAFKA_CONNECTION_RETRY_DELAY: "3000"
  KAFKA_COOLDOWN: "30000"
  ENABLE_PRICING: "true"