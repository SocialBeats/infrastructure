apiVersion: v1
kind: Secret
metadata:
  name: analytics-secret
  namespace: socialbeats
type: Opaque
stringData:
  JWT_SECRET: "${ANALYTICS_JWT_SECRET}"
  AZURE_TRANSLATOR_KEY: "${ANALYTICS_AZURE_TRANSLATOR_KEY}"
  AZURE_TRANSLATOR_ENDPOINT: "${ANALYTICS_AZURE_TRANSLATOR_ENDPOINT}"
  AZURE_TRANSLATOR_REGION: "${ANALYTICS_AZURE_TRANSLATOR_REGION}"
  SPACE_API_KEY: "${ANALYTICS_SPACE_API_KEY}"
  SPACE_URL: "${ANALYTICS_SPACE_URL}"
