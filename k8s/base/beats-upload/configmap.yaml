apiVersion: v1
kind: ConfigMap
metadata:
  name: beats-upload-config
  namespace: socialbeats
data:
  NODE_ENV: "production"
  PORT: "3005"
  LOG_LEVEL: "info"
  API_TITLE: "Beats upload microservice API"
  API_DESCRIPTION: "This is an OAS description of beats upload REST API"
  MONGOURL: "mongodb://mongo-beats-upload-0.mongo-beats-upload:27017/microservice-beats-upload"
  MONGOTESTURL: "mongodb://mongo-beats-upload-0.mongo-beats-upload:27017/microservice-beats-upload_test"
  JWT_ACCESS_EXPIRY: "15m"
  JWT_REFRESH_EXPIRY: "7"
  KAFKA_CONNECTION_MAX_RETRIES: "10"
  KAFKA_CONNECTION_RETRY_DELAY: "3000"
  KAFKA_COOLDOWN: "30000"
  KAFKA_BROKER: "kafka:9092"
  ENABLE_KAFKA: "true"
