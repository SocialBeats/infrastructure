apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: socialbeats
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: socialbeats.es
      http:
        paths:
          - path: /socialbeats
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
    - host: www.socialbeats.es
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
