apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: socialbeats-api-gateway-ingress
  namespace: socialbeats
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: api-nginx
  rules:
  - host: api.localhost
    http:
      paths:
      - path: /socialbeats-api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: api-gateway
            port:
              number: 3000
